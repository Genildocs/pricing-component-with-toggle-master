<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Frontend Mentor | [Pricing component with toggle]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="container" class="pt-5">
      <section class="flex flex-col items-center">
        <h1 class="text-center mb-6 md:text-2xl lg:text-3xl opacity-80">
          Our Pricing
        </h1>
        <div class="flex items-center gap-10">
          <p class="text-sm opacity-50 lg:text-lg">Annually</p>
          <button id="btnSelect">
            <div
              class="bg-gradient-to-r from-cyan-500 to-blue-500 w-7 h-4 rounded-md flex items-center">
              <div
                class="bg-white w-3 h-3 rounded-md transition-all"
                id="select"></div>
            </div>
          </button>
          <p class="text-sm opacity-50 lg:text-lg">Monthly</p>
        </div>
      </section>
      <section
        id="cards"
        class="mt-8 mb-8 w-full md:flex md:items-center md:justify-center"></section>
    </main>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
